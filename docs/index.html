<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso Motricidad Fina y Gruesa en Niños</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --accent: #FFE66D;
      --light: #F7FFF7;
      --dark: #2D3436;
      --success: #6BCF7F;
      --info: #5DADE2;
      --warning: #FF9F43;
      --purple: #9C88FF;
      --pink: #FF7EB9;
      --orange: #FF9A56;
      --teal: #26D0CE;
      --yellow: #FFD93D;
      --kid-blue: #4dabf7;
      --kid-pink: #ff7eb9;
      --kid-green: #6bcf7f;
      --kid-purple: #9c88ff;
      --kid-orange: #ff9a56;
      --kid-teal: #26d0ce;
      
      --gradient: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
      --gradient-2: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
      --gradient-3: linear-gradient(135deg, #9C88FF 0%, #8C7AE6 100%);
      --gradient-4: linear-gradient(135deg, #FFE66D 0%, #FF6B6B 100%);
      --gradient-5: linear-gradient(135deg, #FF7EB9 0%, #FF9A56 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #F7FFF7 0%, #E8F8F5 100%);
      color: var(--dark);
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animaciones de fondo */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      top: 60%;
      left: 80%;
      width: 60px;
      height: 60px;
      background: var(--secondary);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      top: 80%;
      left: 20%;
      width: 100px;
      height: 100px;
      background: var(--accent);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation-delay: 4s;
    }
    
    .shape:nth-child(4) {
      top: 10%;
      left: 70%;
      width: 70px;
      height: 70px;
      background: var(--purple);
      border-radius: 50%;
      animation-delay: 6s;
    }
    
    .shape:nth-child(5) {
      top: 40%;
      left: 50%;
      width: 90px;
      height: 90px;
      background: var(--pink);
      border-radius: 50%;
      animation-delay: 8s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
      }
      66% {
        transform: translateY(30px) rotate(240deg);
      }
    }
    
    /* Navbar con animación */
    .navbar {
      background: var(--gradient);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideDown 0.8s ease;
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .navbar-logo {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    
    .navbar-logo i {
      margin-right: 12px;
      font-size: 2rem;
      animation: spin 3s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .navbar-menu {
      display: flex;
      list-style: none;
    }
    
    .navbar-menu li {
      margin-left: 8px;
    }
    
    .navbar-menu a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    
    .navbar-menu a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: width 0.6s;
      z-index: -1;
    }
    
    .navbar-menu a:hover::before {
      width: 100%;
    }
    
    .navbar-menu a:hover {
      color: white;
      transform: translateY(-2px);
    }
    
    .navbar-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }
    
    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    /* Hero section mejorada */
    .hero {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      padding: 70px 50px;
      margin-bottom: 60px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero-title {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 800;
      position: relative;
      z-index: 1;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      to {
        text-shadow: 2px 2px 20px rgba(255,107,107,0.5);
      }
    }
    
    /* Iconos animados */
    .animated-icons {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }
    
    .animated-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 25px;
      display: inline-block;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounceIcon 2s ease-in-out infinite;
    }
    
    .animated-icon:nth-child(2) {
      color: var(--secondary);
      animation-delay: 0.5s;
    }
    
    .animated-icon:nth-child(3) {
      color: var(--accent);
      animation-delay: 1s;
    }
    
    @keyframes bounceIcon {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    /* Test previo con animaciones */
    .test-section {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      padding: 50px;
      margin-bottom: 60px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .test-title {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .test-description {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: #6c757d;
    }
    
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .test-question {
      background: linear-gradient(135deg, #FFF5F5 0%, #FFE0E0 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      border-left: 6px solid var(--primary);
      transition: all 0.4s ease;
      animation: slideInLeft 0.8s ease both;
    }
    
    .test-question:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .test-question:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .test-question:nth-child(4) {
      animation-delay: 0.6s;
    }
    
    .test-question:nth-child(5) {
      animation-delay: 0.8s;
    }
    
    .test-question h3 {
      font-size: 1.5rem;
      color: var(--dark);
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .test-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .test-option {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
    }
    
    .test-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .test-option.selected {
      background: rgba(255, 107, 107, 0.1);
      border-color: var(--primary);
      transform: scale(1.05);
    }
    
    .test-option.correct {
      background: rgba(107, 207, 127, 0.1);
      border-color: var(--success);
      animation: correctPulse 0.6s ease;
    }
    
    .test-option.incorrect {
      background: rgba(255, 107, 107, 0.1);
      border-color: var(--primary);
      animation: shake 0.5s ease;
    }
    
    .test-button {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
      gap: 12px;
    }
    
    .test-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    
    .test-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      z-index: -1;
    }
    
    .test-button:hover::before {
      width: 400px;
      height: 400px;
    }
    
    .test-results {
      background: linear-gradient(135deg, #FFF5F5 0%, #FFE0E0 100%);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      display: none;
      text-align: center;
      animation: fadeInScale 0.5s ease;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .test-score {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    
    .test-score.good {
      color: var(--success);
      animation: bounce 2s ease-in-out infinite;
    }
    
    .test-message {
      font-size: 1.2rem;
      color: #6c757d;
      margin-top: 20px;
    }
    
    .continue-to-content {
      background: var(--gradient-2);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
      gap: 12px;
    }
    
    .continue-to-content:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
    }
    
    /* Sección: ¿Qué es la motricidad? */
    .content-section {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      padding: 50px;
      margin-bottom: 60px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease 0.4s both;
    }
    
    .content-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--purple), var(--green));
      border-radius: 25px 25px 0 0;
      animation: gradientShift 3s ease infinite 1s;
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .section-title {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 40px;
      font-weight: 700;
      position: relative;
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
      animation: titleUnderline 2s ease-in-out infinite;
    }
    
    @keyframes titleUnderline {
      0%, 100% {
        width: 80px;
      }
      50% {
        width: 120px;
      }
    }
    
    /* Acordeón con animaciones */
    .accordion {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .accordion-item {
      background: linear-gradient(135deg, #FFF5F5 0%, #FFE0E0 100%);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      animation: slideInLeft 0.8s ease both;
    }
    
    .accordion-item:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .accordion-item:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .accordion-header {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      padding: 15px 0;
      position: relative;
    }
    
    .accordion-header i {
      font-size: 1.5rem;
      color: var(--primary);
      margin-right: 20px;
      flex-shrink: 0;
      display: inline-block;
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounceIcon 2s ease-in-out infinite;
    }
    
    .accordion-header:nth-child(2) i {
      color: var(--secondary);
      animation-delay: 0.5s;
    }
    
    .accordion-header:nth-child(3) i {
      color: var(--accent);
      animation-delay: 1s;
    }
    
    @keyframes bounceIcon {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 25px;
      transition: max-height 0.5s ease;
    }
    
    .accordion-item.active .accordion-content {
      max-height: 500px;
    }
    
    .accordion-item.active .accordion-header {
      background: rgba(255, 107, 107, 0.1);
    }
    
    .accordion-item.active .accordion-header i {
      background: rgba(255, 107, 107, 0.1);
      animation-delay: 0.5s;
    }
    
    /* Sección de ciencia */
    .science-section {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      padding: 50px;
      margin-bottom: 60px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease 0.8s both;
    }
    
    .science-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--secondary), var(--orange), var(--yellow));
      border-radius: 25px 25px 0 0;
      animation: gradientShift 3s ease infinite 2s;
    }
    
    .science-title {
      font-size: 2.2rem;
      color: var(--secondary);
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
      display: flex;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }
    
    .science-title i {
      margin-right: 15px;
      font-size: 2.5rem;
      color: var(--secondary);
      animation: spin 10s linear infinite;
    }
    
    .science-content {
      position: relative;
      z-index: 1;
    }
    
    .science-quote {
      background: linear-gradient(135deg, #FFF5F5 0%, #FFE0E0 100%);
      border-radius: 20px;
      padding: 30px;
      font-style: italic;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: slideInLeft 1s ease 0.2s both;
    }
    
    .science-quote::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 5rem;
      color: rgba(255, 107, 107, 0.2);
    }
    
    .science-source {
      text-align: right;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    .science-fact {
      background: linear-gradient(135deg, #FFF5F5 0%, #FFE0E0 100%);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 25px;
    }
    
    .science-fact:nth-child(2) {
      animation-delay: 0.4s;
    }
    
    .science-fact:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    .science-fact i {
      font-size: 2.5rem;
      color: var(--secondary);
      margin-right: 20px;
      flex-shrink: 0;
      display: inline-block;
      padding: 20px;
      background: rgba(78, 205, 196, 0.1);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounceIcon 2s ease-in-out infinite;
    }
    
    .science-fact:nth-child(2) i {
      color: var(--orange);
      background: rgba(255, 154, 86, 0.1);
      animation-delay: 0.5s;
    }
    
    .science-fact:nth-child(3) i {
      color: var(--yellow);
      background: rgba(255, 217, 61, 0.1);
      animation-delay: 1s;
    }
    
    /* Botón de completar módulo */
    .complete-btn {
      background: var(--gradient-4);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
      gap: 12px;
    }
    
    .complete-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    
    .complete-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      z-index: -1;
    }
    
    .complete-btn:hover::before {
      width: 400px;
      height: 400px;
    }
    
    /* Footer */
    .footer {
      background: var(--dark);
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 40px 20px;
      border-radius: 25px;
      margin-top: 60px;
      animation: fadeInUp 1s ease 1.2s both;
    }
    
    .footer p {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    /* Modal de acceso denegado */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
     width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      animation: modalSlideIn 0.5s ease;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .close-modal:hover {
      color: var(--primary);
    }
    
    .access-form {
      margin-top: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--dark);
      font-family: 'Montserrat', sans-serif;
    }
    
    .form-group input {
      width: 100%;
      padding: 18px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }
    
    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }
    
    .access-button {
      width: 100%;
      padding: 18px;
      background: var(--gradient-4);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .error-message {
      color: var(--primary);
      margin-top: 20px;
      font-weight: 600;
      display: none;
    }
    
    .purchase-info {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      font-size: 1rem;
    }
    
    .purchase-info a {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
    }
    
    .purchase-info a:hover {
      text-decoration: underline;
    }
    
    /* Responsive mejorado */
    @media (max-width: 992px) {
      .navbar-menu {
        flex-direction: column;
        list-style: none;
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        background: var(--gradient);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(-150%);
        transition: transform 0.4s ease;
        z-index: 100;
      }
      
      .navbar-menu.active {
        transform: translateY(0);
      }
      
      .hero-title {
        font-size: 2.8rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .price-amount {
        font-size: 3.5rem;
      }
      
      .psychology-illustrations {
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
      
      .psychology-illustration {
        width: 120px;
        height: 120px;
      }
      
      .cta-container {
        grid-template-columns: 1fr;
      }
      
      .cta-visual {
        order: -1;
        padding: 40px 30px;
      }
      
      .section-title,
      .test-title {
        font-size: 1.7rem;
      }
      
      .cta-title {
        font-size: 1.8rem;
      }
      
      .price-amount {
        font-size: 3rem;
      }
      
      .psychology-illustrations {
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
      
      .psychology-illustration {
        width: 120px;
        height: 120px;
      }
    }
    
    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
      }
      
      .hero-title {
        font-size: 2.3rem;
      }
      
      .section-title,
      .test-title {
        font-size: 2rem;
      }
      
      .cta-button {
        padding: 16px 35px;
        font-size: 1.1rem;
      }
      
      .progress-indicator {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10000;
      }
    }
    
    @media (max-width: 576px) {
      .hero {
        padding: 50px 25px;
      }
      
      .importance-section,
      .age-section,
      .benefits-section,
      .testimonials-section,
      .cta-section {
        padding: 0;
        margin-bottom: 40px;
      }
      
      .cta-content,
      .cta-visual {
        padding: 30px 20px;
      }
      
      .section-title {
        font-size: 1.7rem;
      }
      
      .cta-title {
        font-size: 1.8rem;
      }
      
      .modules-grid {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 40px 25px;
      }
    }
  </body>
</html>

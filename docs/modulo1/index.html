<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Modulo 1: Introducción a la Motricidad</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
--primary: #FF6B6B;
--secondary: #4ECDC4;
--accent: #FFE66D;
--light: #F7FFF7;
--dark: #2D3436;
--success: #6BCF7F;
--info: #5DADE2;
--warning: #FF9F43;
--purple: #9C88FF;
--pink: #FF7EB9;
--orange: #FF9A56;
--teal: #26D0CE;
--yellow: #FFD93D;
--kid-blue: #4dabf7;
--kid-pink: #ff7eb9;
--kid-green: #6bcf7f;
--kid-purple: #9c88ff;
--kid-orange: #ff9a56;
--kid-teal: #26d0ce;
--gradient: linear-gradient(135deg, #FF6B6B 0%, #FF9F43 100%);
--gradient-2: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
--gradient-3: linear-gradient(135deg, #9C88FF 0%, #8C7AE6 100%);
--gradient-4: linear-gradient(135deg, #FFE66D 0%, #FF6B6B 100%);
--gradient-5: linear-gradient(135deg, #FF7EB9 0%, #FF9A56 100%);
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
background: linear-gradient(135deg, #F7FFF7 0%, #E8F8F5 100%);
color: var(--dark);
min-height: 100vh;
line-height: 1.6;
position: relative;
overflow-x: hidden;
}
/* Animaciones de fondo */
.floating-shapes {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: -1;
overflow: hidden;
}
.shape {
position: absolute;
opacity: 0.1;
animation: float 20s infinite ease-in-out;
}
.shape:nth-child(1) {
top: 20%;
left: 10%;
width: 80px;
height: 80px;
background: var(--primary);
border-radius: 50%;
animation-delay: 0s;
}
.shape:nth-child(2) {
top: 60%;
left: 80%;
width: 60px;
height: 60px;
background: var(--secondary);
border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
animation-delay: 2s;
}
.shape:nth-child(3) {
top: 80%;
left: 20%;
width: 100px;
height: 100px;
background: var(--accent);
clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
animation-delay: 4s;
}
.shape:nth-child(4) {
top: 10%;
left: 70%;
width: 70px;
height: 70px;
background: var(--purple);
border-radius: 50%;
animation-delay: 6s;
}
.shape:nth-child(5) {
top: 40%;
left: 50%;
width: 90px;
height: 90px;
background: var(--pink);
border-radius: 50%;
animation-delay: 8s;
}
@keyframes float {
0%, 100% {
transform: translateY(0) rotate(0deg);
}
33% {
transform: translateY(-30px) rotate(120deg);
}
66% {
transform: translateY(30px) rotate(240deg);
}
}
/* Navbar mejorada */
.navbar {
background: var(--gradient);
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
padding: 15px 0;
position: sticky;
top: 0;
z-index: 999;
backdrop-filter: blur(10px);
border-bottom: 1px solid rgba(255, 255, 255, 0.1);
animation: slideDown 0.8s ease;
}
@keyframes slideDown {
from {
transform: translateY(-100%);
opacity: 0;
}
to {
transform: translateY(0);
opacity: 1;
}
}
.navbar-container {
max-width: 1200px;
margin: 0 auto;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 20px;
}
.navbar-logo {
color: white;
font-size: 1.8rem;
font-weight: 700;
text-decoration: none;
display: flex;
align-items: center;
font-family: 'Montserrat', sans-serif;
transition: all 0.3s ease;
}
.navbar-logo:hover {
transform: scale(1.05);
}
.navbar-logo i {
margin-right: 12px;
font-size: 2rem;
animation: spin 3s linear infinite;
}
@keyframes spin {
from {
transform: rotate(0deg);
}
to {
transform: rotate(360deg);
}
}
.navbar-menu {
display: flex;
list-style: none;
}
.navbar-menu li {
margin-left: 8px;
}
.navbar-menu a {
color: rgba(255, 255, 255, 0.9);
text-decoration: none;
font-weight: 600;
padding: 12px 18px;
border-radius: 30px;
transition: all 0.3s ease;
position: relative;
overflow: hidden;
font-family: 'Montserrat', sans-serif;
}
.navbar-menu a::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 0;
height: 100%;
background: rgba(255, 255, 255, 0.2);
transition: all 0.3s ease;
z-index: -1;
}
.navbar-menu a:hover::before {
width: 100%;
}
.navbar-menu a:hover {
color: white;
transform: translateY(-2px);
}
.navbar-toggle {
display: none;
background: none;
border: none;
color: white;
font-size: 1.8rem;
cursor: pointer;
}
/* Botón para volver al índice */
.back-button {
display: inline-block;
margin-bottom: 20px;
padding: 10px 20px;
background: var(--dark);
color: white;
font-size: 1rem;
font-weight: 600;
border-radius: 30px;
text-decoration: none;
transition: all 0.3s ease;
}
.back-button:hover {
background: var(--primary);
transform: translateY(-3px);
}
/* Contenedor principal */
.container {
max-width: 1200px;
margin: 40px auto;
padding: 0 20px;
}
/* Hero section mejorada */
.hero {
background: white;
border-radius: 25px;
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
padding: 70px 50px;
margin-bottom: 60px;
text-align: center;
position: relative;
overflow: hidden;
animation: fadeInUp 1s ease;
}
@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(60px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
.hero::before {
content: '';
position: absolute;
top: -150px;
right: -150px;
width: 400px;
height: 400px;
background: radial-gradient(circle, var(--primary) 0%, var(--pink) 70%, transparent 100%);
border-radius: 50%;
z-index: 0;
opacity: 0.15;
animation: pulse 4s ease-in-out infinite;
}
@keyframes pulse {
0%, 100% {
transform: scale(1);
}
50% {
transform: scale(1.1);
}
}
.hero::after {
content: '';
position: absolute;
bottom: -100px;
left: -100px;
width: 300px;
height: 300px;
background: radial-gradient(circle, var(--secondary) 0%, var(--teal) 70%, transparent 100%);
border-radius: 50%;
z-index: 0;
opacity: 0.15;
animation: pulse 4s ease-in-out infinite 2s;
}
.hero-title {
font-size: 3.5rem;
color: var(--primary);
margin-bottom: 25px;
font-weight: 800;
position: relative;
z-index: 1;
font-family: 'Montserrat', sans-serif;
text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
